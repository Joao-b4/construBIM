<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Constru-BIM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5ad0c38a1b.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section id="header" class="body-position-menu">
        <div class="title">
            <h4 data-toggle="collapse" aria-expanded="true"data-target="#geral" class="cursor-click text-center text-white flex-2">Geral</h4>
            <div data-toggle="collapse" aria-expanded="true" data-target="#geral" class="cursor-click mr-2"><i
                    class="fas fa-sort-down text-white"></i></div>
            <hr>
        </div>
        <hr>
        <div class="display-flex collapse " id="geral">
            <ul class='border border-light pr-5'>
                <li id="comparar" class="cursor-click">Comparar</li>
                <li id="remover-compar" class="cursor-click">remover comparação</li>
                <div>
                    <input type="range" id="comparar-eixo-x" min="-10" max="10">Eixo Y
                </div>
            </ul>
            <ul class='border border-light pr-5 ml-2'>
                <li id="auto-rotate" class="cursor-click">Rotação animada</li>
            </ul>
        </div>

    </section>
    <section id="menu" class="body-position-menu">
        <div>
            <h4 class="text-center text-white">Selecionados</h4>
            <hr>
        </div>
        <span class="cursor-click" id="new-issue"><i class="fas fa-exclamation-circle mr-2"></i>Issue</span>
        <hr>
        <span class="cursor-click" id="visibility"><i class="fas fa-eye-slash mr-2"></i>Esconder</span>
        <hr>
        <span class="cursor-click" id="clean"><i class="fas fa-trash mr-2"></i>Limpar</span>
        <hr>
    </section>

    <section id="menu-issue" class="body-position-menu">
        <div>
            <h4 class="text-center text-white">Issues </h4>
        </div>
        <hr class="m-0">

        <div id="list-issue">

        </div>
    </section>

    <section id="modal-parent">
        <div class="modal fade bd-example-modal-lg" id="bim-modal" tabindex="-1" role="dialog"
            aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content container">
                    <div class="form">
                        <textarea name="bim" class="col-xl-5 form-control" id="textAreaBIM" cols="30" rows="10"
                            placeholder="Notações"></textarea>
                        <button id="bim-save" class="col-xl-2 mt-3 btn btn-light">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src='build/three.min.js'></script>
    <script src='lib/threeDOM/threex.domevents.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script type="module" src='./main.js'></script>
</body>

</html>
